<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

   <link href="bootstrap.css" rel="stylesheet">  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<body>
<div class="container">
  <div class="row">
        <div class="col s12 m12">
          <div class="card">
            <div class="card-image">
              <video src="The%20Toxic%20Avenger%20-%20Kids.mp4" autoplay width="914px" controls></video>
            </div>
            
            <div class="card-action">
              <a class="waves-effect waves-light btn green darken-3">Likes <span id="likes">5</span></a>
              <a class="waves-effect waves-light btn red accent-4">Dislikes <span id="dislikes">3</span></a>
              <div class="share">
                <a href=""><img src="vk-group.png"></a>
                <a href=""><img src="Facebook_logo_36x36.svg.png"></a>
              </div>
              <!-- <a class="waves-effect waves-light btn indigo darken-4">Share <span id="share">10</span></a> -->
       
        <div class="card-content">
              <h3>The Toxic Avenger - Kids</h3>
              <p>I am a very simple card. I am good at containing small bits of information.
              I am convenient because I require little markup to use effectively.</p>
            </div>

            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Write your comment</label>
                  </div>
                </div>
              </form>
            </div>

              <button class="btn waves-effect waves-light deep-purple" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>

            <div class="comments">
                <div class="comment row">
                    <div class="col s2">
                        <img src="Facebook_logo_36x36.svg.png" class="avatar">
                    </div>
                    <div class="col s10">
                        <div class="name"><h6>Venijamin Pryanikov</h6></div>
                        <hr>
                        <div class="commentText">
                          <div class="row">
                              <div class="col s8">
                                  <p>Otpiuyus'!!111!</p>
                              </div>
                              <div class="col s4">
                                <a class="waves-effect waves-light btn green darken-3"><i class="tiny material-icons">thumb_up</i> <span id="commentLikes">5</span></a>
                                <a class="waves-effect waves-light btn red accent-4"><i class="tiny material-icons">thumb_down</i> <span id="commentDislikes">3</span></a>
                                <a class="waves-effect waves-light btn indigo darken-4"><i class="tiny material-icons">call_made</i> <span id="commentShare">3</span></a>
                            </div>
                          </div>  
                      </div>
                    </div>
                </div>  
            </div>

            </div>
          </div>
        </div>
      </div>
</div>


 
    
 

  </body>
</html>
